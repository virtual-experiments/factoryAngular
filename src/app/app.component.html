<div class="toolbar" style="height: fit-content;">
  <button mat-button [matMenuTriggerFor]="aboveMenu">File</button>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item style="font-size: small;" (click)="click()">Exit</button>
    <button mat-menu-item style="font-size: small;" routerLink="/timings" >Time Config</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="belowMenu">Help</button>
  <mat-menu #belowMenu="matMenu" yPosition="below" >
    <button mat-menu-item (click)="openAboutDialog()" style="font-size: small;">About</button>
  </mat-menu>

</div>

<router-outlet></router-outlet>
